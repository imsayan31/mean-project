<div *ngIf="posts">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-accordion multi="true" *ngIf="!isLoading">
    <mat-expansion-panel  *ngFor="let post of posts">
      <mat-expansion-panel-header>
        {{ post.title }}
      </mat-expansion-panel-header>
      <div class="post-image" *ngIf="post.imagePath">
        <img [src]="post.imagePath" [alt]="post.title">
      </div>
      <p>{{ post.content }}</p>
      <mat-action-row *ngIf="isAuthenticated && userId === post.creator">
        <a mat-button color="primary" [routerLink]="['/edit', post.id]" >EDIT</a>
        <button mat-button color="accent" (click)="onDelete(post.id)">DELETE</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<div *ngIf="posts.length <= 0" class="info-text mat-body-1">
  No post available now.
</div>
